    <body>
        <div class="container">
            <div class="slidebar slidebarGo">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="service.html">Projects</a></li>

            <div class="main">
                <div class="hamburger">
                    <img class="cover" src="cover.png" alt="" width="23px">
                    <img class="cros" src="x.png" alt="" width="23px">
                </div>
               <div class="contactform">
                <h1> Contact me for work/general enquires</h1>
                <form>
                    <div class="mb3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp"required>
                    </div>
                    <div class="mb3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"required>
                        <div class="form-text"id="emailHelp">We'll never share your email & phone with anyone else</div>
                    </div>
                    <div class="mb3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone" required>
                    </div>
                    <div class="mb3">
                        <label for="clientemail" class="form-label">Enquiry</label>
                        <textarea class="form-control" id="clientenquiry" aria-describedby="emailHelp"> Enter here </textarea>
                    </div>
                    <div class="mb3" id="formcheck">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you work on project with me</label>
                    </div>
                    <div class="buttons">
                    <button type="submit" class="btn btn-sm">Submit</button></div>
                </form>
               </div>
            </div>
